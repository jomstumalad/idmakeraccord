<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ID Printing System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- LEFT PANEL -->
      <aside class="sidebar">
        <h1>ID Management</h1>

        <label class="label">Layout</label>
        <select id="layout" onchange="renderIDs()">
          <option value="1">1 ID</option>
          <option value="2">2 IDs</option>
          <option value="3">3 IDs</option>
          <option value="4">4 IDs</option>
        </select>

        <button class="btn primary" onclick="window.print()">Print IDs</button>

        <div id="inputContainer"></div>
      </aside>

      <!-- RIGHT PANEL -->
      <main class="preview" data-count="1">
        <div class="print-area">
          <div id="idContainer" class="id-grid"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
